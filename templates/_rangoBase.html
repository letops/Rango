{% load static %}
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Rango</title>
    <meta name="description" content="">
		<meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/sidebar.css' %}"/>
    <link rel="shortcut icon" href="{% static 'img/rango.ico' %}" type="image/x-icon">
		<link rel="icon" href="{% static 'img/rango.ico' %}" type="image/x-icon">

    {% block extra_css %}
    {% endblock %}
    {% block extra_js_top %}
    {% endblock %}
  </head>
  <body>

    <nav class="navbar navbar-default navbar-fixed-top" role="banner">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="/" class="navbar-brand">Rango </a>
        </div>
        <nav class="collapse navbar-collapse" role="navigation">
          <ul class="nav navbar-nav">
          </ul>
        </nav>
      </div>
    </nav>

    <div id="masthead">
      <div class="container">
        <div class="row">
          <div class="col-xs-1">
            <h1>
              <img class="img img-responsive img-circle img-thumbnail center-block" style="text-align: center" src="{% static 'img/rango.png' %}">
            </h1>
          </div>
          <div class="col-xs-7">
            <h1>Bootstrap Sidebar
              <p class="lead">With Affix and Scrollspy</p>
            </h1>
          </div>
        </div>
      </div><!--/container-->
    </div><!--/masthead-->

    <!--main-->
    <div class="container">
      <div class="row">
        <!--left-->
        <div class="col-md-3" id="leftCol">
          <ul class="nav nav-stacked" id="sidebar">
            <li><a href="#sec0">Home</a></li>
            <li><a href="#sec1">Salus</a></li>
          </ul>
        </div><!--/left-->

        <!--right-->
        <div class="col-md-9">
          {% block content %}

          {% endblock %}
        </div><!--/right-->
      </div><!--/row-->
    </div><!--/container-->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/sidebar.js' %}"></script>
    {% block extra_js_bottom %}
    {% endblock %}
  </body>
</html>
