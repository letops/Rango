{% load static %}
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Rango</title>
    <meta name="description" content="">
		<meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/sidebar.css' %}"/>
    <link rel="shortcut icon" href="{% static 'img/rango.ico' %}" type="image/x-icon">
		<link rel="icon" href="{% static 'img/rango.ico' %}" type="image/x-icon">
  </head>
  <body>
    <div class="sign-up col-xs-4 col-xs-offset-4">
      <h2>Welcome to Rango!</h2>
      <h2><img src="{% static 'img/rango.png' %}" class="img-circle img-responsive img-thumbnail center-block"></h2>
        {% if next %}
        <form action="{% url 'login' %}?next={{ next }}" method="post" class="smart-form client-form">
        {% else %}
        <form action="{% url 'login' %}" method="post" class="smart-form client-form">
        {% endif %}
          {% csrf_token %}
          <div class="form-group">
            <div class="row">
              <label for="username">Username or Email</label>
            </div>
            <div class="row">
              <input name="username"  type="text" required class="form-control" />
              <b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i> {{ login_texts.username.tooltip }}</b>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <label for="password">Password</label>
            </div>
            <div class="row">
              <input name="password"  type="password" required class="form-control"/>
              <b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i> {{ login_texts.password.tooltip }}</b>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <input type="checkbox" name="remember" checked=""><label for="remember">Remeber Me </label>
            </div>
          </div>
          <div class="form-group">
              <input type="submit" value="Login" class="btn btn-info" />
          </div>
        </form>

    </div>
    <div class="col-xs-2 col-md-4 "></div>
    </body>
</html>
